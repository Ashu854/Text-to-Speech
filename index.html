<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter Text and Convert into Speech</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" placeholder="Enter text to convert into speech..." cols="35" rows="10"
                    class="text-control"></textarea>

                <p class="error-para"></p>

                <select id="voiceSelect" class="voice-select">
                    <option value="">Select Voice</option>
                </select>

                <button class="btn" id="toggleBtn">
                    Play
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
